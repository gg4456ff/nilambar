<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WO Export</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0066cc">
  
  <!-- Redirect to Apps Script after 0.1s (avoids iframe issues) -->
  <script>
    setTimeout(function() {
      window.location.href = "https://script.google.com/macros/s/AKfycbzSUVMnuoIzFKD9FlwAGQXB0urK83LX1gAfXocqilus26j34WpiGIp-od55pbNWRNdW/exec";
    }, 100);
  </script>

  <style>
    /* Loading spinner styles */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0066cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p style="text-align:center;margin-top:120px;">Redirecting to WO Export App...</p>
</body>
</html>
